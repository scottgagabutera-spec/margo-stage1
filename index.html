<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MARGO — Speak Through Music</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Plausible Analytics -->
  <script
    async
    defer
    data-domain="margo-stage1.vercel.app"
    src="https://plausible.io/js/script.js">
  </script>
</head>

<body>
  <main class="container">
    <h1>MARGO</h1>
    <p class="tagline">Say what you feel. Tag a song. Share the moment.</p>

    <textarea
      id="thought"
      placeholder="What are you feeling right now?"
    ></textarea>

    <select id="emotion">
      <option value="">Select emotion (optional)</option>
      <option>Heartbreak</option>
      <option>Love</option>
      <option>Hope</option>
      <option>Nostalgia</option>
      <option>Regret</option>
      <option>Healing</option>
      <option>Rage</option>
    </select>

    <input
      id="song"
      type="text"
      placeholder="Tag a song (Song — Artist)"
    />

    <button id="postBtn">Create & Share</button>

    <section id="output" class="hidden">
      <div class="card">
        <p id="outputText"></p>
        <p id="outputSong"></p>
      </div>

      <h3>Share</h3>
      <div class="share-buttons">
        <button data-share="x">X</button>
        <button data-share="instagram">Instagram</button>
        <button data-share="tiktok">TikTok</button>
        <button data-share="copy">Copy Link</button>
      </div>

      <h3>Listen on</h3>
      <div class="platforms">
        <a id="spotify" target="_blank">Spotify</a>
        <a id="apple" target="_blank">Apple Music</a>
        <a id="youtube" target="_blank">YouTube Music</a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
